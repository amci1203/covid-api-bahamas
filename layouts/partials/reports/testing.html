<section class="[ mb--2 {{if eq .Params.report.cases.ifTravelHistory true }}page--break{{end}} ]">

  <h2 class="[ h3 mb--025 ]">RT-PCR Testing</h2>

  <figure class="[ mb--1 ]">

    <table class="[ table ] [ mb--1 ]">
      <thead>
        <tr>
          <th class="[ text--left ]">Results</th>
          <th class="[ text--right ]">Total</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th class="[ text--left ]">Positive</th>
          <td class="[ text--right ]">{{ .Params.report.tests.positive }}</td>
        </tr>
        <tr>
          <th class="[ text--left ]">Negative</th>
          <td class="[ text--right ]">{{ .Params.report.tests.negative }}</td>
        </tr>
        <tr>
          <th class="[ text--left ]">Repeated</th>
          <td class="[ text--right ]">{{ .Params.report.tests.repeated }}</td>
        </tr>
        <tr>
          <th class="[ text--left ]">Inconclusive</th>
          <td class="[ text--right ]">{{ .Params.report.tests.inconclusive }}</td>
        </tr>
      </tbody>
    </table>

    <figcaption><strong>Note:</strong> Test results listed above are from tests taken on report date: {{ .Date | dateFormat "Monday, Jan 02, 2006" }}.</figcaption>

  </figure>

  <figure>

    <table class="[ table ]">

      <thead>
        <tr>
          <th class="[ column--head text--left ]">Completed</th>
          <th class="[ text--right ]">Total</th>
        </tr>
      </thead>
  
      <tbody>
        
        <tr>
          <th class="[ column--head text--left ]">Report Date</th>
          <td class="[ text--right ]">{{ .Params.report.tests.completed }}</td>
        </tr>
        
        <tr>
          <th class="[ column--head text--left ]">To Date</th>
          <td class="[ text--right ]">{{ .Params.report.tests.toDate }}</td>
        </tr>
      
      </tbody>
  
    </table>

  </figure>
  
</section>
